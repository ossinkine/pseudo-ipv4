language: php

sudo: false

cache:
    directories:
        - $HOME/.composer/cache

php:
    - 7.0
    - 7.1
    - 7.2
    - 7.3
    - 7.4

matrix:
    include:
        - php: 7.0
          env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest"

install:
    - travis_retry composer update --no-interaction --prefer-dist $COMPOSER_FLAGS

script:
    - ./vendor/bin/phpunit
